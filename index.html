  <div id="form-container">

    <div class="section">

            <label>Employee Name: <input type="text" id="empName"></label>

            <label>Vehicle Description: <input type="text" id="vehicle"></label>
        </div>

            <label>Pay Period From <input type="text" id="payFrom"></label>
            <label>Pay Period To <input type="text" id="payTo"></label>
            <label>Mileage Rate (per km): <input type="number" id="rate" value="10"></label>
        </div>
    </div>

    <table id="mileage-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Starting Location</th>
          <th>Ending Location</th>

      </thead>
      <tbody id="table-body">
